<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Factory</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS Customs -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <!-- Web Page Title -->
                <a class="navbar-brand" href="#">Bool Factory</a>
                <!-- Navbar button when the Bar is under md breakpoint -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- NavBar -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- NavBar Home item -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <!-- NavBar Services item -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <!-- NavBar Contacts item -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row py-3">
                <!-- Main Section with Form -->
                <div class="col-md-8">
                    <section class="">
                        <!-- Quotation Request title and instruction -->
                        <h1>Richiesta Preventivo</h1>
                        <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                        <!-- User Form -->
                        <form class="row g-3">
                            <!-- Input User Name -->
                            <div class="col-12">
                                <label for="inputName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <!-- Input User Surname -->
                            <div class="col-12">
                                <label for="inputSurame" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="inputSurame">
                            </div>
                            <!-- Input User Mail -->
                            <div class="col-12">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <!-- Selection for the Quotation work -->
                            <div class="col-12">
                                <label for="SelectQuotationWork" class="form-label">Tipo di lavoro</label>
                                <select id="SelectQuotationWork" class="form-select">
                                    <option selected value="">--- Seleziona il tipo di lavoro ---</option>
                                    <option value="BackEnd">Backend Development</option>
                                    <option value="FrontEnd">Frontend Development</option>
                                    <option value="Project">Project Analysis</option>
                                </select>
                            </div>
                            <!-- User TextArea -->
                            <div class="col-12">
                                <label for="UserTextarea" class="form-label">Textarea con Bootstrap 5</label>
                                <textarea class="form-control" id="UserTextarea"></textarea>
                            </div>
                            <!-- Input Promo Code -->
                            <div class="col-12">
                                <label for="inputPromo" class="form-label">Codice promozionale</label>
                                <input type="text" class="form-control" id="inputPromo">
                            </div>
                            <!-- Privacy policy checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkPrivacy">
                                <label class="form-check-label" for="checkPrivacy">
                                    Accetto la Privacy Policy
                                </label>
                            </div>
                            <!-- Submit Button -->
                            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary">Calcola Preventivo</button>
                            </div>
                            <!-- Output quotation price -->
                            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                                <div class="text-center fs-3 fw-bolder">
                                    <p>Prezzo Finale</p>
                                    <p>&euro; --,--</p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-md-4">
                    card
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        footer
    </footer>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- JS Custom -->
    <script src="./script/app.js"></script>
</body>

</html>
